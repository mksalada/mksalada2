name: Latest blog post workflow
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          # feed_list: "https://dev.to/feed/@mksalada,https://medium.com/feed/@mksalada" [old]
          comment_tag_name: "HASHNODE"
          commit_message: "Updated readme with the latest Blog data"
          feed_list: "https://salada.hashnode.dev/rss.xml,https://medium.com/feed/@mksalada"
